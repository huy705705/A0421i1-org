  <script>


    window.onload = function () {
      const visibility = document.getElementById("visibility");
      visibility.addEventListener("click", toggleVisibility);
    };

    function toggleVisibility() {
      const input_signin = document.querySelector("#password_input_signin");
      const eye_signin = document.querySelector(".change_eye");
      const password_input_signin = document.getElementById("password_input_signin");
      if (password_input_signin.type === "password"){
        password_input_signin.type = "text";
        input_signin.classList.add('warning');
        eye_signin.classList.remove('fa-eye-slash');
        eye_signin.classList.add('fa-eye');
      } else {
        password_input_signin.type = "password";
        input_signin.classList.remove('warning');
        eye_signin.classList.add('fa-eye-slash');
        eye_signin.classList.remove('fa-eye');
      }
    }

  </script>

  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
