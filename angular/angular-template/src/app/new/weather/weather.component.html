<div id="divWeatherMain" class="my-1"> 
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>  
    </div>   
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>  
    </div>   
    <div class="weatherWidgetRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}°</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">{{WeatherData.temp_min}}° / {{WeatherData.temp_max}}°</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Cảm Giác Như: {{WeatherData.temp_feels_like}}°</div>
    <div class="weatherWidgetRow" style="font-size: 15px;">{{today| date: 'EEEE d/M/y H:mm:ss'}}</div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">Đà Nẵng</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Độ Ẩm: {{WeatherData.main.humidity}}%</div>
</div>
