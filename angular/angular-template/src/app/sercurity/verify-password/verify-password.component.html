<div class="body">
  <div class="container" style="margin-top: 40px;">
    <div class="row">
      <div class="col-sm-12">
        <div class="horizontal-container">
          <div class="horizontal-form-box">
            <div class="horizontal-info-container text-center">
              <img src="../../../assets/image/change-password.png"/>
              <p class="horizontal-heading">Cài lại mật khẩu</p>
              <p class="horizontal-subtitle">Mật khẩu phải có ít nhất 8 ký tự.</p>
            </div>
            <form class="horizontal-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
              <div class="o3-form-group">
                <label for="new_password">Mật khẩu mới</label>
                <input type="password" formControlName="newPassword" class="o3-form-control o3-input-lg"
                       id="new_password">
                <!--              validate-->
                <div >
                    <div style="color: red" *ngIf="formGroup.controls.newPassword.hasError('required') && formGroup.get('newPassword').touched">
                      Trường này không được để trống!
                    </div>
                    <div style="color: red" *ngIf="formGroup.controls.newPassword.hasError('minlength') && formGroup.get('newPassword').touched">
                      Mật khẩu phải chứa ít nhất 8 ký tự.
                    </div>
                    <div style="color: red" *ngIf="formGroup.controls.newPassword.hasError('maxlength') && formGroup.get('newPassword').touched">
                      Mật khẩu không quá 32 ký tự
                    </div>
                </div>
              </div>

              <div class="o3-form-group">
                <label for="confirm_password">Nhập lại mật khẩu mới</label>
                <input type="password" formControlName="confirmNewPassword" class="o3-form-control o3-input-lg"
                       id="confirm_password">
                <!--              validate-->
                <div >
                  <div style="color: red" *ngIf="formGroup.controls.newPassword.hasError('required') && formGroup.get('newPassword').touched">
                    Trường này không được để trống!
                  </div>
                  <div style="color: red" *ngIf="formGroup.controls.newPassword.hasError('minlength') && formGroup.get('newPassword').touched">
                    Mật khẩu phải chứa ít nhất 8 ký tự.
                  </div>
                  <div style="color: red" *ngIf="formGroup.controls.newPassword.hasError('maxlength') && formGroup.get('newPassword').touched">
                    Mật khẩu không quá 32 ký tự
                  </div>
                </div>
              </div>

              <div *ngIf="isSuccessful then success else fail"></div>
              <ng-template #success>
                <button class="o3-btn o3-btn-primary o3-btn-block" type="submit">Tạo mật khẩu mới</button>
              </ng-template>
              <ng-template #fail>
                <button class="o3-btn o3-btn-primary o3-btn-block" type="submit" disabled>Tạo mật khẩu mới</button>
              </ng-template>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
