
<div class="modal-confirm " >
    <div class="modal-content" >
      <div class="modal-header flex-column" >
        <div class="icon-box" >
          <i class="fa-solid fa-right-from-bracket"></i>
        </div>
        <h4 class="modal-title w-100">Xác Nhận Đăng Xuất</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="closeDialog()" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>Bạn có chắc muốn đăng xuất khỏi tài khoản này không?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDialog()">Hủy</button>
        <button type="button" class="btn btn-danger" id="logOutBtn" (click)="logOut()" >Đăng xuất</button>
      </div>
    </div>
</div>
