<div class="container-fluid" id="content">
  <div class="row">
    <div class="col-lg-3 ml-0">
      <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 1000px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"/>
          </svg>
          <span class="fs-4"><strong>Quản lý hệ thống</strong></span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a [routerLink]="['/admin/employee']" class="nav-link " aria-current="page">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home"/>
              </svg>
              Quản lý nhân viên
            </a>
          </li>

          <li>
            <a [routerLink]="['/employee/entities']" class="nav-link active">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2"/>
              </svg>
              Quản lý cá thể
            </a>
          </li>

        </ul>
        <hr>

        <!-- Sidebar -->
      </div>
    </div>
    <div class="col-lg-9 ">

      <strong style="font-size: larger;margin-top: 10px; height: 20px">Cập nhật thông tin thông báo: </strong>

      <hr/>
      <form [formGroup]="notificationForm" style="max-width: 100%;" class="bg-light" (ngSubmit)="updateNotification()" >
        <div class="container-fluid">

<!--          <label>Ảnh đã có</label>-->
<!--          <br>-->
<!--          <img src="https://vnn-imgs-f.vgcloud.vn/2019/10/22/10/tiet-lo-bi-mat-ve-qua-bom-nguyen-tu-dau-tien-cua-lien-xo-4.jpg"-->
<!--               style="width: 150px; float: none;margin-right: 10px;margin-top: 8px" alt="Bom">-->
<!--          <br>-->
<!--          <br>-->

<!--          <label for="formFileLg" class="form-label"> Cập nhật ảnh</label>-->
<!--          <input class="form-control form-control-lg" id="formFileLg" type="file" style="   height: 51px"/>-->
<!--          <div class="form-group">-->
<!--            <label for="exampleFormControlTextarea1">Nội dung</label>-->
<!--            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
<!--          </div>-->

          <div class="form-group row">
            <label class="col-form-label ml-3" style="width: 130px;">Ảnh minh họa<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <div class="input-group mb-3">
                <img  class="" id="files" src="{{notification.image}}" style="height: 120px;margin-top: 10px">
                <!--                <div class="input-group-append">-->
                <!--                  <span class="input-group-text" id="basic-addon2">kg</span>-->
                <!--                </div>-->
              </div>
              <label for="imgNotification" class="form-label"> Chọn ảnh minh họa</label>
              <input class="form-control form-control-lg" id="imgNotification" type="file" style="   height: 51px"
                     (change)="showPreview($event)"/>

            </div>
          </div>


          <div class="form-group row">
            <label class="col-form-label ml-3" style="width: 130px;">Nội dung<span class="text-danger">*</span></label>
            <div class="col-sm-8">
              <div class="input-group mb-3">
                <textarea type="text" class="form-control" min="1" type="text" value="1" rows="6"
                          formControlName="content"></textarea>
                <!--                <div class="input-group-append">-->
                <!--                  <span class="input-group-text" id="basic-addon2">kg</span>-->
                <!--                </div>-->
              </div>
              <div style="color: red;" *ngFor="let validation of validationMessages.content">
              <span
                *ngIf="notificationForm.get('content').hasError(validation.type) && (notificationForm.get('content').dirty || notificationForm.get('content').touched)">
              {{validation.message}}</span>
              </div>

            </div>
          </div>
          <input class="span2 form-control" size="16" formControlName="uploadDate" type="date" hidden>
          <input class="span2 form-control" size="16" formControlName="delete" type="text" hidden>
          <input class="span2 form-control" size="16" formControlName="image" type="text" hidden>



          <div class="text-center">
            <button type="submit" class="btn btn-info m-2">Cập nhật</button>
            <button type="button" class="btn btn-success m-2" [routerLink]="['/notification/']">Huỷ bỏ</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
