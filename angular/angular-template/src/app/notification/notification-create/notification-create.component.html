
<div class="container-fluid" id="content">
  <div class="row">
    <div class="col-lg-2 ml-0">
      <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 236px; height: 1000px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"/>
          </svg>
          <span class="fs-4"><strong>Quản lý hệ thống</strong></span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a [routerLink]="['/admin/employee']" class="nav-link " aria-current="page">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home"/>
              </svg>
              Quản lý nhân viên
            </a>
          </li>

          <li>
            <a [routerLink]="['/employee/entities']" class="nav-link ">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2"/>
              </svg>
              Quản lý cá thể
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/notification']" class="nav-link active" aria-current="page">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home"/>
              </svg>
              Thông báo
            </a>
          </li>
        </ul>
        <hr>

        <!-- Sidebar -->
      </div>
    </div>

    <div class="col-lg-10 " style="">
      <strong style="font-size: larger;margin-top: 10px; height: 20px">Khởi tạo thông báo</strong>
      <hr/>
      <form [formGroup]="notificationForm" *ngIf="notificationForm" (ngSubmit)="save1()" class="bg-form">


        <div class="form-group">
          <label for="exampleFormControlTextarea1">Nội dung</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="content"
                    (change)="compare()"></textarea>
        </div>
        <div style="color: red;text-align: left" *ngFor="let validation of validationMessages.content">
              <span
                *ngIf="notificationForm.get('content').hasError(validation.type) && (notificationForm.get('content').dirty || notificationForm.get('content').touched )">
              {{validation.message}}</span>
        </div>
        <!--        <label for="imgNotification" class="form-label"> Chọn ảnh minh họa</label><br>-->
        <!--        <input class="form-control form-control-lg" id="imgNotification" type="file" style="   height: 51px"-->
        <!--               (change)="showPreview($event)"/>-->
        <!--        <br>-->
        <!--        <img style="width: 150px; height: 150px;object-fit: cover" alt="avatar" [src]="imageThis">-->
        <!--        <div class="container-fluid">-->
        <!--        </div>-->
        <label class="form-label"> Chọn ảnh minh họa</label><br>
        <input type="file" (change)="uploadFile($event)" accept="image/*" style="margin-bottom: 10px">
        <br>
        <div>
          <image-cropper
            style="width: 512px; height: 512px;float:left;  display: inline"
            [imageChangedEvent]="imageChangedEvent"
            format="png"
            (imageCropped)="imageCropped($event)"
            [aspectRatio]="1/1"
            [resizeToWidth]="128"
            [onlyScaleDown]="true"
            [cropperMinWidth]="128"
            [roundCropper]="true"
          ></image-cropper>
          <img [src]="croppedImage"
               style="width: 128px; height: 128px;float: left;border-radius: 50%;display: inline" >
        </div>
        <br>
        <br>
        <br>
        <br>        <br>
        <br>
        <br>

        <input class="span2 form-control" size="16" formControlName="uploadDate" type="date" hidden>
        <button type="submit" class="btn btn-info m-2" [disabled]="btnStyle" style="display: inline">Tạo mới</button>
        <button type="button" class="btn btn-success m-2" [routerLink]="['/employee/entities/']"  style="display: inline">Huỷ bỏ</button>
      </form>
      <div class="spinnerStyle" *ngIf="showSpinner">
        <mat-spinner class="spinner-trontron">
        </mat-spinner>

      </div>


    </div>

  </div>

  <!--</html>-->
