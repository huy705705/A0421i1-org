

      <!--            table entities-->

            <div class="modal-header">
              <h5 class="modal-title">Xác nhận xóa</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="entity !== null" >
              <p>Bạn có chắc muốn xóa cá thể có mã là {{entity.entitiesId}} </p>
              <h6>(Hành động này sẽ không thể hoàn tác)</h6>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="deleteEntities(entity.entitiesId)">Có </button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDialog()">Không</button>
            </div>
